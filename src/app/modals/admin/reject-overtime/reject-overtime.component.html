<!-- Modal Container -->
<div class="custom-modal">
  <div class="modal-content">
    <h2>Reject Overtime Request?</h2>

    <!-- Request Details -->
    <div class="request-details">
        <div class="details-group">
          <label>Employee:</label>
          <p>{{ overtimeRequestData.employeeName }}</p>
        </div>
        <div class="details-group">
          <label>Date:</label>
          <p>{{ overtimeRequestData.date }}</p>
        </div>
        <div class="details-group">
          <label>Start Time:</label>
          <p>{{ overtimeRequestData.startTime }}</p>
        </div>
        <div class="details-group">
          <label>End Time:</label>
          <p>{{ overtimeRequestData.endTime }}</p>
        </div>
        <div class="details-group">
          <label>Overtime Hours:</label>
          <p>{{ overtimeRequestData.overtimeHours }}</p>
        </div>
    </div>

    <form [formGroup]="rejectForm">
      <!-- Start Date -->
      <!-- Reason -->
      <div class="form-group" [ngClass]="{'error': isInvalid('rejectionReason')}">
        <label>Reason</label>
        <textarea formControlName="rejectionReason"></textarea>
        <small *ngIf="isInvalid('rejectionReason')">Rejection Reason is Required</small>
      </div>
    </form>
    <p *ngIf="validationMessage" class="error-message">
      {{ validationMessage }}
    </p>
<!--
    <p *ngIf="validationMessage" class="error-message">
      {{ validationMessage }}
    </p> -->

    <!-- Modal Actions -->
    <div class="modal-actions">
      <button class="btn close" (click)="closeModal()">Cancel</button>
      <button class="btn cancel" (click)="rejectRequest()">Reject</button>
    </div>
  </div>
</div>

<!-- Overlay Background -->
<div class="modal-overlay" (click)="closeModal()"></div>
