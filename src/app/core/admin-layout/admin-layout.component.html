<mat-toolbar class="navbar">
  <!-- Sidebar Toggle Button -->
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon style="color: white;">menu</mat-icon>
  </button>

  <!-- Title -->
  <span><strong>Attendance Tracker - Admin</strong></span>

  <!-- Spacer to push the notification button to the right -->
  <span class="spacer"></span>

  <!-- Notification Button -->
  <app-notification/>
</mat-toolbar>


<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #sidenav
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="!isMobile"
    class="sidenav">

    <!-- Sidebar Logo -->
    <div class="image-wrapper">
      <div class="sidebar-logo">
        <img src="assets/RecreatedFIGMAlogo.PNG" alt="Logo" class="sidebar-logo">
      </div>
    </div>

    <mat-nav-list class="sidenav-list">
      <a mat-list-item routerLink="/admin/dashboard"><mat-icon>home</mat-icon> <strong>Dashboard</strong></a>
      <a mat-list-item routerLink="/admin/attendance-records"><mat-icon>history</mat-icon> <strong>Attendance Records</strong></a>

      <!-- Expandable Assets -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-icon>assignment</mat-icon> <strong>Requests</strong>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="overtime-requests">
            <mat-icon>schedule</mat-icon> <strong>Overtime</strong>
          </a>
        </mat-nav-list>
        <mat-nav-list>
          <a mat-list-item routerLink="leave-requests">
            <mat-icon>beach_access</mat-icon> <strong>Leave</strong>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>

      <a mat-list-item routerLink="/admin/user-management"><mat-icon>supervisor_account</mat-icon> <strong>Employee Management</strong></a>
      <a mat-list-item routerLink="/admin/reports"><mat-icon>summarize</mat-icon> <strong>Reports</strong></a>
      <a mat-list-item (click)="onLogout()"><mat-icon>logout</mat-icon> <strong>Logout</strong></a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <router-outlet/>
  </mat-sidenav-content>
</mat-sidenav-container>

<!-- Footer in Main Content -->
<footer class="main-footer">
  <p>Copyright &copy;2021 SITESPHIL. All Rights Reserved</p>
</footer>
